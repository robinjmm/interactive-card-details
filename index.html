<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description"
		content="My solution for the Interactive Card Details Form challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>Interactive Card Details Form</title>
</head>

<body>

	<main>
		<div class="cards-bg-container">
			<div class="cards-container">
				<div class="card card--front">
					<img class="card__logo" src="/images/card-logo.svg" alt="Two circle logos">
					<img src="/images/bg-card-front.png" alt="Front side of a credit card">
					<span class="card__number js-card-number">0000 0000 0000 0000</span>
					<span class="card__owner js-card-owner">Jane Appleseed</span>
					<span class="card__expiry js-card-expiry">00/00</span>
				</div>

				<div class="card card--back">
					<img src="/images/bg-card-back.png" alt="Back side of a credit card">
					<span class="card__cvc js-card-cvc">000</span>
				</div>
			</div>
		</div>

		<form class="form js-form">
			<div class="form__group">
				<label class="form__label" for="name">Cardholder Name</label>
				<input class="form__input js-name" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed"
					autocomplete="name">
				<span class="form__error js-name-error"></span>
			</div>

			<div class="form__group">
				<label class="form__label" for="card-number">Card Number</label>
				<input class="form__input js-number" type="text" name="card-number" id="card-number"
					placeholder="e.g. 1234 5678 9123 0000" inputmode="numeric">
				<span class="form__error js-number-error"></span>
			</div>

			<div class="form__group form__group--grid">
				<div>
					<span class="form__label">Exp. Date (MM/YY)</span>
					<div class="form__group--grid">
						<input class="form__input js-month" type="text" name="month" id="exp-month" placeholder="MM">
						<input class="form__input js-year" type="text" name="year" id="exp-year" placeholder="YY">
						<span class="form__error js-date-error"></span>
					</div>
				</div>

				<div>
					<label class="form__label" for="cvc">CVC</label>
					<input class="form__input js-cvc" type="text" name="cvc" id="cvc" placeholder="e.g. 123">
					<span class="form__error js-cvc-error"></span>
				</div>
			</div>

			<button class="button js-submit" type="submit">Confirm</button>
		</form>

		<!-- Completed state start -->

		<article class="success hidden js-success">
			<img class="success__img" src="/images/icon-complete.svg" alt="A check mark inside a purple circle">
			<p class="success__heading">Thank you!</p>
			<p class="success__subheading">We've added your card details</p>
			<a class="button button--success" href="/" role="button">Continue</a>
		</article>

		<footer>
			<a href="https://github.com/robinjmm/interactive-card-details" target="_blank" title="GitHub Repo Link">
				<i class="fa-brands fa-github"></i>
			</a>
		</footer>
	</main>



	<script type="module" src="./js/main.js"></script>
</body>

</html>
